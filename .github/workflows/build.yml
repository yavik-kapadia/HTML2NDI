name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CEF_VERSION: "120.1.10+g3ce3184+chromium-120.0.6099.129"

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        brew install cmake ninja

    # Cache NDI SDK package file (not the installed location - requires sudo)
    - name: Cache NDI SDK package
      id: cache-ndi
      uses: actions/cache@v4
      with:
        path: ~/ndi-sdk-cache/ndi-sdk-apple.pkg
        key: ndi-sdk-pkg-v6
        
    - name: Configure AWS credentials (OIDC)
      if: steps.cache-ndi.outputs.cache-hit != 'true'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::598063954204:role/HTML2NDI-GitHubActions
        aws-region: us-east-1
        
    - name: Download NDI SDK
      if: steps.cache-ndi.outputs.cache-hit != 'true'
      run: |
        mkdir -p ~/ndi-sdk-cache
        echo "Downloading NDI SDK from S3..."
        aws s3 cp s3://html2ndi-sdk-private/ndi-sdk-apple.pkg ~/ndi-sdk-cache/ndi-sdk-apple.pkg
        
    - name: Install NDI SDK
      run: |
        echo "Installing NDI SDK..."
        sudo installer -pkg ~/ndi-sdk-cache/ndi-sdk-apple.pkg -target /
        echo "NDI SDK installed"

    # Cache CEF
    - name: Cache CEF
      id: cache-cef
      uses: actions/cache@v4
      with:
        path: build/cef
        key: cef-${{ env.CEF_VERSION }}-macosarm64-v2
        
    - name: Build html2ndi
      run: |
        mkdir -p build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON
        ninja

    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure --timeout 60

    # Cache Swift packages
    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: |
          manager/.build
          ~/Library/Caches/org.swift.swiftpm
        key: swift-${{ runner.os }}-${{ hashFiles('manager/Package.swift') }}
        restore-keys: |
          swift-${{ runner.os }}-
        
    - name: Build Swift Manager
      run: |
        cd manager
        swift build -c release
        
    # Note: Swift tests require Xcode project for menu bar apps
    # SPM doesn't support XCTest with SwiftUI/AppKit apps properly
    # Use xcodebuild test with an Xcode project for full Swift test coverage

    - name: Install jq for JSON parsing
      run: brew install jq
    
    - name: Validate integration test scripts
      run: |
        # Check bash syntax
        bash -n tests/integration/test_ndi_output.sh
        bash -n tests/integration/test_ci.sh
        # Check python syntax
        python3 -m py_compile tests/integration/test_ndi_output.py
        echo "âœ“ Integration test scripts validated"
    
    - name: Run CI integration tests
      run: |
        # Run CI-specific tests that validate:
        # - Worker startup
        # - HTTP API endpoints
        # - Configuration validation
        # Does NOT require NDI network discovery or ffmpeg
        ./tests/integration/test_ci.sh
    
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          /tmp/html2ndi-worker-*.log
          build/Testing/Temporary/LastTest.log
        retention-days: 7

