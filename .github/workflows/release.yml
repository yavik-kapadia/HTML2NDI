name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  CEF_VERSION: "120.1.10+g3ce3184+chromium-120.0.6099.129"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: macos-14  # Apple Silicon runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
        
    - name: Install dependencies
      run: |
        brew install cmake ninja librsvg

    # Cache NDI SDK
    - name: Cache NDI SDK
      id: cache-ndi
      uses: actions/cache@v4
      with:
        path: /Library/NDI SDK for Apple
        key: ndi-sdk-apple-v6
        
    - name: Configure AWS credentials (OIDC)
      if: steps.cache-ndi.outputs.cache-hit != 'true'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::598063954204:role/HTML2NDI-GitHubActions
        aws-region: us-east-1
        
    - name: Setup NDI SDK
      if: steps.cache-ndi.outputs.cache-hit != 'true'
      run: |
        echo "Downloading NDI SDK from S3..."
        aws s3 cp s3://html2ndi-sdk-private/ndi-sdk-apple.pkg /tmp/ndi-sdk.pkg
        sudo installer -pkg /tmp/ndi-sdk.pkg -target /
        rm /tmp/ndi-sdk.pkg
        echo "NDI SDK installed"

    # Cache CEF
    - name: Cache CEF
      id: cache-cef
      uses: actions/cache@v4
      with:
        path: build/cef
        key: cef-${{ env.CEF_VERSION }}-macosarm64-v2
        
    - name: Build html2ndi worker
      run: |
        mkdir -p build
        cd build
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_OSX_ARCHITECTURES=arm64
        ninja

    # Cache Swift build
    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: |
          manager/.build
          ~/Library/Caches/org.swift.swiftpm
        key: swift-${{ runner.os }}-${{ hashFiles('manager/Package.swift') }}
        restore-keys: |
          swift-${{ runner.os }}-
        
    - name: Build Swift Manager App
      run: |
        cd manager
        swift build -c release
        
    - name: Package Application
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        
        # Create the final app bundle
        APP_NAME="HTML2NDI Manager"
        APP_DIR="dist/${APP_NAME}.app"
        
        mkdir -p dist
        rm -rf "$APP_DIR"
        
        # Copy manager app structure
        mkdir -p "$APP_DIR/Contents/MacOS"
        mkdir -p "$APP_DIR/Contents/Resources"
        
        # Copy manager executable
        cp "manager/.build/release/HTML2NDI Manager" "$APP_DIR/Contents/MacOS/"
        
        # Copy Info.plist and update version
        cp "manager/HTML2NDI Manager/Info.plist" "$APP_DIR/Contents/"
        /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" "$APP_DIR/Contents/Info.plist"
        /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" "$APP_DIR/Contents/Info.plist"
        
        # Copy icon
        cp "manager/Resources/AppIcon.icns" "$APP_DIR/Contents/Resources/" 2>/dev/null || true
        
        # Copy html2ndi worker app
        cp -R "build/bin/html2ndi.app" "$APP_DIR/Contents/Resources/"
        
        # Create DMG
        DMG_NAME="HTML2NDI-Manager-${VERSION}-arm64.dmg"
        
        # Create a temporary directory for DMG contents
        mkdir -p dist/dmg-contents
        cp -R "$APP_DIR" dist/dmg-contents/
        ln -s /Applications dist/dmg-contents/Applications
        
        # Create DMG
        hdiutil create -volname "HTML2NDI Manager" \
          -srcfolder dist/dmg-contents \
          -ov -format UDZO \
          "dist/$DMG_NAME"
        
        rm -rf dist/dmg-contents
        
        # Also create a ZIP
        cd dist
        zip -r "HTML2NDI-Manager-${VERSION}-arm64.zip" "${APP_NAME}.app"
        cd ..
        
        echo "DMG_PATH=dist/$DMG_NAME" >> $GITHUB_ENV
        echo "ZIP_PATH=dist/HTML2NDI-Manager-${VERSION}-arm64.zip" >> $GITHUB_ENV
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HTML2NDI-Manager-${{ steps.version.outputs.VERSION }}
        path: |
          dist/*.dmg
          dist/*.zip
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.dmg
          dist/*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Installation
          
          1. Download the `.dmg` file
          2. Open the DMG and drag **HTML2NDI Manager** to Applications
          3. **Important**: Before first launch, open Terminal and run:
             ```
             xattr -cr "/Applications/HTML2NDI Manager.app"
             ```
          4. Launch from Applications
          
          > **Note**: This removes the macOS quarantine flag. The app is unsigned but safe.
          > Alternatively, right-click the app and select "Open" to bypass Gatekeeper.
          
          ---
          
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

