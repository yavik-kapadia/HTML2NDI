name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  CEF_VERSION: "120.1.10+g3ce3184+chromium-120.0.6099.129"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: macos-14  # Apple Silicon runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
        
    - name: Install dependencies
      run: |
        brew install cmake ninja librsvg

    # Cache NDI SDK package file (not the installed location - requires sudo)
    - name: Cache NDI SDK package
      id: cache-ndi
      uses: actions/cache@v4
      with:
        path: ~/ndi-sdk-cache/ndi-sdk-apple.pkg
        key: ndi-sdk-pkg-v6
        
    - name: Configure AWS credentials (OIDC)
      if: steps.cache-ndi.outputs.cache-hit != 'true'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::598063954204:role/HTML2NDI-GitHubActions
        aws-region: us-east-1
        
    - name: Download NDI SDK
      if: steps.cache-ndi.outputs.cache-hit != 'true'
      run: |
        mkdir -p ~/ndi-sdk-cache
        echo "Downloading NDI SDK from S3..."
        aws s3 cp s3://html2ndi-sdk-private/ndi-sdk-apple.pkg ~/ndi-sdk-cache/ndi-sdk-apple.pkg
        
    - name: Install NDI SDK
      run: |
        echo "Installing NDI SDK..."
        sudo installer -pkg ~/ndi-sdk-cache/ndi-sdk-apple.pkg -target /
        echo "NDI SDK installed"

    # Cache CEF
    - name: Cache CEF
      id: cache-cef
      uses: actions/cache@v4
      with:
        path: build/cef
        key: cef-${{ env.CEF_VERSION }}-macosarm64-v2
        
    - name: Build html2ndi worker
      run: |
        mkdir -p build
        cd build
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_OSX_ARCHITECTURES=arm64 \
          -DBUILD_TESTS=ON
        # Build with verbose output to catch compilation errors early
        ninja -v || {
          echo "::error::Build failed - check compiler errors above"
          exit 1
        }

    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure --timeout 60

    - name: Install jq for integration tests
      run: brew install jq
    
    - name: Run CI integration tests
      run: |
        ./tests/integration/test_ci.sh

    # Cache Swift build
    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: |
          manager/.build
          ~/Library/Caches/org.swift.swiftpm
        key: swift-${{ runner.os }}-${{ hashFiles('manager/Package.swift') }}
        restore-keys: |
          swift-${{ runner.os }}-
        
    - name: Build Swift Manager App
      run: |
        cd manager
        swift build -c release
        
    # Note: Swift tests require Xcode project for menu bar apps
    # SPM doesn't support XCTest with SwiftUI/AppKit apps properly
        
    - name: Install Apple Certificate
      env:
        APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
        
        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        
        # Import certificate
        echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
        security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
          -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
        
        # Add keychain to search list
        security list-keychain -d user -s "$KEYCHAIN_PATH"
        
        # Allow codesign to access the key
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        
        echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

    - name: Package Application
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        
        # Create the final app bundle
        APP_NAME="HTML2NDI Manager"
        APP_DIR="dist/${APP_NAME}.app"
        
        mkdir -p dist
        rm -rf "$APP_DIR"
        
        # Copy manager app structure
        mkdir -p "$APP_DIR/Contents/MacOS"
        mkdir -p "$APP_DIR/Contents/Resources"
        
        # Copy manager executable
        cp "manager/.build/release/HTML2NDI Manager" "$APP_DIR/Contents/MacOS/"
        
        # Copy Info.plist and update version
        cp "manager/HTML2NDI Manager/Info.plist" "$APP_DIR/Contents/"
        /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" "$APP_DIR/Contents/Info.plist"
        /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" "$APP_DIR/Contents/Info.plist"
        
        # Copy icon
        cp "manager/Resources/AppIcon.icns" "$APP_DIR/Contents/Resources/" 2>/dev/null || true
        
        # Copy html2ndi worker app
        cp -R "build/bin/html2ndi.app" "$APP_DIR/Contents/Resources/"
        
        echo "APP_DIR=$APP_DIR" >> $GITHUB_ENV
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Bundle Missing Dependencies
      run: |
        APP_DIR="${{ env.APP_DIR }}"
        WORKER="$APP_DIR/Contents/Resources/html2ndi.app"
        FRAMEWORKS="$WORKER/Contents/Frameworks"
        
        echo "===== COMPREHENSIVE HOMEBREW DEPENDENCY SCAN ====="
        echo "Scanning ALL binaries in the app bundle for Homebrew dependencies..."
        echo ""
        
        # Function to find and bundle a library
        bundle_library() {
          local lib_path="$1"
          local lib_name=$(basename "$lib_path")
          
          # Skip if already bundled
          if [ -f "$FRAMEWORKS/$lib_name" ]; then
            return 0
          fi
          
          # Search for the actual file
          local found_path=""
          if [ -f "$lib_path" ]; then
            found_path="$lib_path"
          else
            # Try common Homebrew locations (handle wildcards)
            for search_dir in /opt/homebrew/lib /opt/homebrew/opt/*/lib /opt/homebrew/Cellar/*/lib; do
              if [ -f "$search_dir/$lib_name" ]; then
                found_path="$search_dir/$lib_name"
                break
              fi
            done
          fi
          
          if [ -n "$found_path" ]; then
            echo "  üì¶ Bundling: $lib_name (from $found_path)"
            cp "$found_path" "$FRAMEWORKS/$lib_name"
            chmod 644 "$FRAMEWORKS/$lib_name"
            return 0
          else
            echo "  ‚ö†Ô∏è  Warning: Could not find: $lib_name"
            return 1
          fi
        }
        
        # Function to fix references in a binary
        fix_binary_references() {
          local binary="$1"
          local binary_name=$(basename "$binary")
          
          echo "  üîß Fixing references in: $binary_name"
          
          local deps=$(otool -L "$binary" | grep '/opt/homebrew' | awk '{print $1}' || true)
          for dep in $deps; do
            local dep_name=$(basename "$dep")
            
            # Ensure the dependency is bundled
            bundle_library "$dep"
            
            # Fix the reference
            install_name_tool -change "$dep" "@rpath/$dep_name" "$binary" 2>/dev/null || true
          done
        }
        
        # Step 1: Find all binaries and frameworks in the app
        echo "Step 1: Discovering all binaries in the app bundle..."
        BINARIES=()
        
        # Main worker binary
        BINARIES+=("$WORKER/Contents/MacOS/html2ndi")
        
        # CEF framework
        if [ -f "$WORKER/Contents/Frameworks/Chromium Embedded Framework.framework/Chromium Embedded Framework" ]; then
          BINARIES+=("$WORKER/Contents/Frameworks/Chromium Embedded Framework.framework/Chromium Embedded Framework")
        fi
        
        # All existing dylibs in Frameworks
        while IFS= read -r -d '' dylib; do
          BINARIES+=("$dylib")
        done < <(find "$FRAMEWORKS" -maxdepth 1 -name "*.dylib" -type f -print0 2>/dev/null || true)
        
        # CEF Helper processes
        while IFS= read -r -d '' helper; do
          BINARIES+=("$helper")
        done < <(find "$FRAMEWORKS" -name "*.app" -type d -exec find {} -type f -perm +111 -print0 \; 2>/dev/null || true)
        
        echo "Found ${#BINARIES[@]} binaries to scan"
        echo ""
        
        # Step 2: Scan all binaries for Homebrew dependencies
        echo "Step 2: Scanning for Homebrew dependencies..."
        ALL_HOMEBREW_DEPS=()
        
        for binary in "${BINARIES[@]}"; do
          if [ ! -f "$binary" ]; then
            continue
          fi
          
          deps=$(otool -L "$binary" 2>/dev/null | grep '/opt/homebrew' | awk '{print $1}' || true)
          if [ -n "$deps" ]; then
            echo "  üìç $(basename "$binary"): found Homebrew dependencies"
            while IFS= read -r dep; do
              if [ -n "$dep" ]; then
                ALL_HOMEBREW_DEPS+=("$dep")
              fi
            done <<< "$deps"
          fi
        done
        
        # Remove duplicates
        UNIQUE_DEPS=($(printf '%s\n' "${ALL_HOMEBREW_DEPS[@]}" | sort -u))
        
        if [ ${#UNIQUE_DEPS[@]} -eq 0 ]; then
          echo ""
          echo "‚úÖ No Homebrew dependencies found - app is self-contained!"
          exit 0
        fi
        
        echo ""
        echo "Found ${#UNIQUE_DEPS[@]} unique Homebrew dependencies:"
        printf '  - %s\n' "${UNIQUE_DEPS[@]}"
        echo ""
        
        # Step 3: Bundle all dependencies (and their transitive deps)
        echo "Step 3: Bundling all dependencies..."
        bundled_count=0
        for dep in "${UNIQUE_DEPS[@]}"; do
          if bundle_library "$dep"; then
            ((bundled_count++))
          fi
        done
        
        echo ""
        echo "Bundled $bundled_count libraries"
        echo ""
        
        # Step 4: Handle transitive dependencies (libraries that the bundled libs depend on)
        echo "Step 4: Checking for transitive dependencies..."
        MAX_ITERATIONS=5
        iteration=0
        
        while [ $iteration -lt $MAX_ITERATIONS ]; do
          ((iteration++))
          echo "  Iteration $iteration..."
          
          new_deps_found=false
          
          # Check all currently bundled dylibs for new Homebrew deps
          while IFS= read -r -d '' dylib; do
            deps=$(otool -L "$dylib" 2>/dev/null | grep '/opt/homebrew' | awk '{print $1}' || true)
            for dep in $deps; do
              dep_name=$(basename "$dep")
              
              if [ ! -f "$FRAMEWORKS/$dep_name" ]; then
                echo "    ‚Üí Found new transitive dependency: $dep_name"
                if bundle_library "$dep"; then
                  new_deps_found=true
                fi
              fi
            done
          done < <(find "$FRAMEWORKS" -maxdepth 1 -name "*.dylib" -type f -print0 2>/dev/null || true)
          
          if [ "$new_deps_found" = false ]; then
            echo "    ‚úÖ No new dependencies found"
            break
          fi
        done
        
        echo ""
        
        # Step 5: Fix all references in all binaries
        echo "Step 5: Fixing library references in all binaries..."
        
        for binary in "${BINARIES[@]}"; do
          if [ -f "$binary" ]; then
            fix_binary_references "$binary"
          fi
        done
        
        # Also fix references in all bundled dylibs
        while IFS= read -r -d '' dylib; do
          fix_binary_references "$dylib"
        done < <(find "$FRAMEWORKS" -maxdepth 1 -name "*.dylib" -type f -print0 2>/dev/null || true)
        
        echo ""
        echo "===== DEPENDENCY BUNDLING COMPLETE ====="
        echo ""
        echo "Final bundled libraries:"
        ls -1 "$FRAMEWORKS"/*.dylib 2>/dev/null | xargs -n1 basename || echo "(none)"
        echo ""

    - name: Code Sign Application
      env:
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        IDENTITY="Developer ID Application: Yavik Kapadia ($APPLE_TEAM_ID)"
        APP_DIR="${{ env.APP_DIR }}"
        WORKER="$APP_DIR/Contents/Resources/html2ndi.app"
        CEF="$WORKER/Contents/Frameworks/Chromium Embedded Framework.framework"
        ENTITLEMENTS="resources/entitlements.plist"
        
        echo "Signing with: $IDENTITY"
        
        # Sign any bundled Homebrew libraries first
        for lib in "$WORKER/Contents/Frameworks/"*.dylib; do
          if [ -f "$lib" ]; then
            echo "Signing: $(basename "$lib")"
            codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$lib" || true
          fi
        done
        
        # Sign CEF libraries
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$CEF/Libraries/libEGL.dylib"
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$CEF/Libraries/libGLESv2.dylib"
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$CEF/Libraries/libvk_swiftshader.dylib"
        
        # Sign CEF framework
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$CEF"
        
        # Sign helper apps
        for helper in "$WORKER/Contents/Frameworks/"*.app; do
          codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$helper"
        done
        
        # Sign worker app
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$WORKER"
        
        # Sign main app
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$APP_DIR"
        
        # Verify
        codesign -vvv --deep "$APP_DIR"

    - name: Notarize Application
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
      run: |
        APP_DIR="${{ env.APP_DIR }}"
        VERSION="${{ env.VERSION }}"
        
        # Create ZIP for notarization
        ditto -c -k --keepParent "$APP_DIR" "notarize.zip"
        
        # Submit for notarization
        xcrun notarytool submit "notarize.zip" \
          --apple-id "$APPLE_ID" \
          --team-id "$APPLE_TEAM_ID" \
          --password "$APPLE_APP_PASSWORD" \
          --wait
        
        # Staple the ticket
        xcrun stapler staple "$APP_DIR"
        
        rm -f notarize.zip

    - name: Create DMG and ZIP
      run: |
        APP_DIR="${{ env.APP_DIR }}"
        VERSION="${{ env.VERSION }}"
        APP_NAME="HTML2NDI Manager"
        
        DMG_NAME="HTML2NDI-Manager-${VERSION}-arm64.dmg"
        
        # Create a temporary directory for DMG contents
        mkdir -p dist/dmg-contents
        cp -R "$APP_DIR" dist/dmg-contents/
        ln -s /Applications dist/dmg-contents/Applications
        
        # Create DMG
        hdiutil create -volname "HTML2NDI Manager" \
          -srcfolder dist/dmg-contents \
          -ov -format UDZO \
          "dist/$DMG_NAME"
        
        rm -rf dist/dmg-contents
        
        # Also create a ZIP
        cd dist
        zip -r "HTML2NDI-Manager-${VERSION}-arm64.zip" "${APP_NAME}.app"
        cd ..
        
        echo "DMG_PATH=dist/$DMG_NAME" >> $GITHUB_ENV
        echo "ZIP_PATH=dist/HTML2NDI-Manager-${VERSION}-arm64.zip" >> $GITHUB_ENV
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HTML2NDI-Manager-${{ steps.version.outputs.VERSION }}
        path: |
          dist/*.dmg
          dist/*.zip
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          dist/*.dmg
          dist/*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Installation
          
          1. Download the `.dmg` file
          2. Open the DMG and drag **HTML2NDI Manager** to Applications
          3. Launch from Applications
          
          The app is **code signed and notarized by Apple** - no security warnings!
          
          ---

