name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  CEF_VERSION: "120.1.10+g3ce3184+chromium-120.0.6099.129"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: macos-14  # Apple Silicon runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
        
    - name: Install dependencies
      run: |
        brew install cmake ninja librsvg

    # Cache NDI SDK package file (not the installed location - requires sudo)
    - name: Cache NDI SDK package
      id: cache-ndi
      uses: actions/cache@v4
      with:
        path: ~/ndi-sdk-cache/ndi-sdk-apple.pkg
        key: ndi-sdk-pkg-v6
        
    - name: Configure AWS credentials (OIDC)
      if: steps.cache-ndi.outputs.cache-hit != 'true'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::598063954204:role/HTML2NDI-GitHubActions
        aws-region: us-east-1
        
    - name: Download NDI SDK
      if: steps.cache-ndi.outputs.cache-hit != 'true'
      run: |
        mkdir -p ~/ndi-sdk-cache
        echo "Downloading NDI SDK from S3..."
        aws s3 cp s3://html2ndi-sdk-private/ndi-sdk-apple.pkg ~/ndi-sdk-cache/ndi-sdk-apple.pkg
        
    - name: Install NDI SDK
      run: |
        echo "Installing NDI SDK..."
        sudo installer -pkg ~/ndi-sdk-cache/ndi-sdk-apple.pkg -target /
        echo "NDI SDK installed"

    # Cache CEF
    - name: Cache CEF
      id: cache-cef
      uses: actions/cache@v4
      with:
        path: build/cef
        key: cef-${{ env.CEF_VERSION }}-macosarm64-v2
        
    - name: Build html2ndi worker
      run: |
        mkdir -p build
        cd build
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_OSX_ARCHITECTURES=arm64 \
          -DBUILD_TESTS=ON
        ninja

    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure --timeout 60
    
    - name: Install jq for integration tests
      run: brew install jq
    
    - name: Run CI integration tests
      run: |
        ./tests/integration/test_ci.sh

    # Cache Swift build
    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: |
          manager/.build
          ~/Library/Caches/org.swift.swiftpm
        key: swift-${{ runner.os }}-${{ hashFiles('manager/Package.swift') }}
        restore-keys: |
          swift-${{ runner.os }}-
        
    - name: Build Swift Manager App
      run: |
        cd manager
        swift build -c release
        
    # Note: Swift tests require Xcode project for menu bar apps
    # SPM doesn't support XCTest with SwiftUI/AppKit apps properly
        
    - name: Install Apple Certificate
      env:
        APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
        
        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        
        # Import certificate
        echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
        security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
          -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
        
        # Add keychain to search list
        security list-keychain -d user -s "$KEYCHAIN_PATH"
        
        # Allow codesign to access the key
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        
        echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

    - name: Package Application
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        
        # Create the final app bundle
        APP_NAME="HTML2NDI Manager"
        APP_DIR="dist/${APP_NAME}.app"
        
        mkdir -p dist
        rm -rf "$APP_DIR"
        
        # Copy manager app structure
        mkdir -p "$APP_DIR/Contents/MacOS"
        mkdir -p "$APP_DIR/Contents/Resources"
        
        # Copy manager executable
        cp "manager/.build/release/HTML2NDI Manager" "$APP_DIR/Contents/MacOS/"
        
        # Copy Info.plist and update version
        cp "manager/HTML2NDI Manager/Info.plist" "$APP_DIR/Contents/"
        /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" "$APP_DIR/Contents/Info.plist"
        /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" "$APP_DIR/Contents/Info.plist"
        
        # Copy icon
        cp "manager/Resources/AppIcon.icns" "$APP_DIR/Contents/Resources/" 2>/dev/null || true
        
        # Copy html2ndi worker app
        cp -R "build/bin/html2ndi.app" "$APP_DIR/Contents/Resources/"
        
        echo "APP_DIR=$APP_DIR" >> $GITHUB_ENV
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Code Sign Application
      env:
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        IDENTITY="Developer ID Application: Yavik Kapadia ($APPLE_TEAM_ID)"
        APP_DIR="${{ env.APP_DIR }}"
        WORKER="$APP_DIR/Contents/Resources/html2ndi.app"
        CEF="$WORKER/Contents/Frameworks/Chromium Embedded Framework.framework"
        ENTITLEMENTS="resources/entitlements.plist"
        
        echo "Signing with: $IDENTITY"
        
        # Sign NDI library
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$WORKER/Contents/Frameworks/libndi.dylib"
        
        # Sign CEF libraries
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$CEF/Libraries/libEGL.dylib"
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$CEF/Libraries/libGLESv2.dylib"
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$CEF/Libraries/libvk_swiftshader.dylib"
        
        # Sign CEF framework
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$CEF"
        
        # Sign helper apps
        for helper in "$WORKER/Contents/Frameworks/"*.app; do
          codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$helper"
        done
        
        # Sign worker app
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$WORKER"
        
        # Sign main app
        codesign --force --options runtime --timestamp --sign "$IDENTITY" --entitlements "$ENTITLEMENTS" "$APP_DIR"
        
        # Verify
        codesign -vvv --deep "$APP_DIR"

    - name: Notarize Application
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
      run: |
        APP_DIR="${{ env.APP_DIR }}"
        VERSION="${{ env.VERSION }}"
        
        # Create ZIP for notarization
        ditto -c -k --keepParent "$APP_DIR" "notarize.zip"
        
        # Submit for notarization
        xcrun notarytool submit "notarize.zip" \
          --apple-id "$APPLE_ID" \
          --team-id "$APPLE_TEAM_ID" \
          --password "$APPLE_APP_PASSWORD" \
          --wait
        
        # Staple the ticket
        xcrun stapler staple "$APP_DIR"
        
        rm -f notarize.zip

    - name: Create DMG and ZIP
      run: |
        APP_DIR="${{ env.APP_DIR }}"
        VERSION="${{ env.VERSION }}"
        APP_NAME="HTML2NDI Manager"
        
        DMG_NAME="HTML2NDI-Manager-${VERSION}-arm64.dmg"
        
        # Create a temporary directory for DMG contents
        mkdir -p dist/dmg-contents
        cp -R "$APP_DIR" dist/dmg-contents/
        ln -s /Applications dist/dmg-contents/Applications
        
        # Create DMG
        hdiutil create -volname "HTML2NDI Manager" \
          -srcfolder dist/dmg-contents \
          -ov -format UDZO \
          "dist/$DMG_NAME"
        
        rm -rf dist/dmg-contents
        
        # Also create a ZIP
        cd dist
        zip -r "HTML2NDI-Manager-${VERSION}-arm64.zip" "${APP_NAME}.app"
        cd ..
        
        echo "DMG_PATH=dist/$DMG_NAME" >> $GITHUB_ENV
        echo "ZIP_PATH=dist/HTML2NDI-Manager-${VERSION}-arm64.zip" >> $GITHUB_ENV
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HTML2NDI-Manager-${{ steps.version.outputs.VERSION }}
        path: |
          dist/*.dmg
          dist/*.zip
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.dmg
          dist/*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Installation
          
          1. Download the `.dmg` file
          2. Open the DMG and drag **HTML2NDI Manager** to Applications
          3. Launch from Applications
          
          The app is **code signed and notarized by Apple** - no security warnings!
          
          ---
          
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

